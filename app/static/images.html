<!DOCTYPE html>
<html>  
    <head style="background-color: #a6a6ed;">    
        <!--      This is the title that appears in the browser tab.      Replace it with the title of your app    -->    
        <title>Bingo Card Generator</title>    
        <link rel="stylesheet" media="screen" href="/static/bootstrap.min.css">    
        <!-- If you add custom CSS, put it after the above bootstrap link -->  
    </head>
    <body style="background-color: #9fb3c0">    
        <div class="container">      
            <!--         This top section has the gray background and large text containing the        
                name of the app      -->      
            <div class="jumbotron" style="background-color: #90938E;">        
                <!-- Replace with the name of your app-->        
                <h1 class="display-3" style='text-align: center;'>Bingo Card Generator</h1>     
            </div>      
            <!-- This section contains a photo + the form for the user to enter data-->      
            <div class="container">         
                <div class="row">          
                    <div class="col-md" style="text-align: center;">            
                        <!--              Replace with a photo relevant to your project (and caption if              
                            applicable). It will automatically fill the same width as the              
                            template version due to CSS styling.            -->           
                      
                            <p>          
                            Give us a folder with some image files, and we'll shuffle 'em up and save some pdf bingo cards to
                            a new folder! Here are some examples:    
                            </p> 
                            
                            <div id="banner">
                                <span class="icons"><img src="/static/exampleboard1.jpg" width="230" height="250">
                                </span>
                                <span class="icons"><img src="/static/exampleboard2.jpg" width="230" height="250">
                                </span>
                            </div>
                                 
                        <hr>
                        
                        <div class="col-md">            
                                       
                            <form action="/generator" method="post">
                                          
                                <br>  
                                <label for="input-1">Directory path with your 25 images:</label> <br>             
                                <input type="text" id="input-1" name="image_folder" value="/Users/jamiedowat/pyspace/bingo_card_generator/bingo_test"> 
                                <br>         
                                <br>  
                                <label for="input-2">Empty directory path where you would like your bingo cards stored:</label> <br>             
                                <input type="text" id="input-2" name="destination_path" value="/Users/jamiedowat/pyspace/bingo_card_generator/my_cards"> 
                                <br>  
                                <br>  
                                <label for="input-3">How many bingo cards would you like?</label> <br>             
                                <input type="text" id="input-3" name="num_cards" value="10"> 
                                <br>  
                                <br>  
                                <label for="input-4">Number of ROWS?</label> <br>             
                                <input type="text" id="input-4" name="nrows" value="5"> 
                                <br> 
                                <br>  
                                <label for="input-5">Number of COLUMNS?</label> <br>             
                                <input type="text" id="input-5" name="ncols" value="5"> 
                                <br> 
                                <br>  
                                <label for="input-6">What is the word you would like to have at the top of your bingo card?</label> <br>             
                                <input type="text" id="input-6" name="word" value="BINGO!"> 
                                <br>  
                              
                            <!-- You shouldn't need to change the submit button -->              
                            <br> 
                            <input type="submit" class="btn btn-primary btn-lg" value="Make your Cards!">            
                        </form>          
                    </div>        
                </div>        
            </div>          
            <hr>      
            <!-- This section contains paragraphs of text at the bottom --> 
                
            </div>    
        </div>  
    </body>
</html>
